<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="bg-dark">

    <div class="login bg-light mt-5" >
      <main class="form-signin w-100 m-auto">
          <form>
            <h1 class="display-5 mt-5 mb-3 fw-bold ">Register</h1>
            <p>Make your life easy, forgot unnecessary task</p>
        
            <div class="form-floating">
              <input type="text" class="form-control rounded-pill" id="floatingInput" placeholder="name">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3 mt-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-dark rounded-pill" type="submit">Register</button>
            <p class="mt-2 text-center">HAVE AN ACCOUNT? <a href="login.html">LOGIN</a></p>
            <p class="mt-3 mb-3 text-center">&copy; 2017â€“2022</p>
          </form>
        </main>

    </div>
    
      
  
    <script src="script/bootstrap.bundle.min.js"></script>

</body>
</html>
